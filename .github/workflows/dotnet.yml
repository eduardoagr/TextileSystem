name: Build MAUI Windows

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore
      run: dotnet restore TextileSystem.csproj

    # üè∑ Generate Version Number (1.0.<run_number>)
    - name: Set Version
      run: |
        $version = "1.0.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: powershell

    # üî• Publish self-contained single-file EXE for Windows 10 x64
    - name: Publish Windows EXE
      run: dotnet publish TextileSystem.csproj `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -r win10-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o output
      shell: powershell

    # üì¶ Rename EXE to include version
    - name: Rename EXE
      run: |
        Rename-Item "output\TextileSystem.exe" "TextileSystem-$env:VERSION.exe"
      shell: powershell

    # üì¶ Zip Build
    - name: Zip Build
      run: |
        Compress-Archive -Path output\* -DestinationPath TextileSystem-$env:VERSION.zip
      shell: powershell

    # üéÅ Upload Artifact (for Actions / API)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TextileSystem-${{ env.VERSION }}
        path: TextileSystem-${{ env.VERSION }}.zip

    # üöÄ Create GitHub Release when pushing a tag like v1.0.0
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: TextileSystem-${{ env.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
